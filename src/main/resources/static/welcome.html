<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login_page">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/welcome.html">EMPLOYEE PROJECT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="btn btn-block btn-light" href="/main.html">Main Page<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="btn btn-block btn-light" href="/singinG">OAuth info<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="btn btn-block btn-light" href="/test">Basic info<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="btn btn-block btn-light" href="/swagger-ui.html">Swagger<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <div>
                    <a class="btn btn-light btn-social btn-google" href="/login/google"><i class="fa fa-google"></i>Log in google</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="name_login">
                <h1>Login page!</h1>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div>
                        <h1>Login</h1>
                    </div>
                    <form action="login" method='POST'>
                        <table>
                            <tr>
                                <td>User:</td>
                                <td><input type='text' name='username' value=''></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type='password' name='password' /></td>
                            </tr>
                            <tr>
                                <td><input name="submit" type="submit" value="submit" /></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div>
                        <h1>Sing up</h1>
                    </div>
                    <form action="singup" method='POST'>
                        <table>
                            <tr>
                                <td>User:</td>
                                <td><input type='text' name='username' value=''></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type='password' name='password' id="password" /></td>
                            </tr>
                            <tr>
                                <td>Confirm password:</td>
                                <td><input type='password' name='confirm_password' id="confirm_password" /></td>
                            </tr>
                            <tr>
                                <td><input name="submit" type="submit" value="submit" /></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var password = document.getElementById("password"),
            confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>
</html>
